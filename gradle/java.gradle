apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

compileJava {
    options.compilerArgs.addAll([
            "-Xlint:deprecation",
            "-Xlint:divzero",
            "-Xlint:empty",
            "-Xlint:fallthrough",
            "-Xlint:finally",
            "-Xlint:overrides",
            "-Xlint:path",
            "-Werror"
    ])
}

archivesBaseName = "pravega-connectors-flink_2.11"

assemble.dependsOn(shadowJar)

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.java
}
artifacts { shadow sourceJar }

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
artifacts { shadow javadocJar }

task testJar(type: Jar) {
    classifier = 'tests'
    from sourceSets.test.output
}
artifacts { testRuntime testJar }

tasks.withType(Test) {
    systemProperties 'logback.configurationFile' : new File(buildDir,'resources/test/logback.xml').absolutePath
    testLogging.showStandardStreams = false
    testLogging.exceptionFormat = "FULL"
    testLogging.showCauses = true
    testLogging.showExceptions = true
    testLogging.showStackTraces = true
    testLogging.events = ["PASSED", "FAILED"]
    maxParallelForks = System.properties['maxParallelForks'] ? System.properties['maxParallelForks'].toInteger() : 1
    minHeapSize = "128m"
    maxHeapSize = "512m"
}
